    <script>
        /*

            let num = prompt("enter a number:", "");

            if (num < 101 && num > 25) {

            }

            }
        */
        /*
        loops:
        while loop
        ex,
            -let i = 0;
             while(i != 10)
             {
                 i++;
                 console.log(i);
                 (should print out 1-10)
             }
            -let i = 0;
             let sum = 0;
             while (i != 50) {
             i++;
             sum = sum + i;
             }
             console.log("sum = " + sum);
             (should print out "sum = 1275")
        for loop
        ex,
           for(let i = 0; i < 10; i++)
           {
                console.log(i+1);
                (should print out 1-10)
           }
        */
        let i = 0;
        let sum = 0;
        while (i != 50) {
            i++;
            sum = sum + i;
        }
        console.log("sum = " + sum);
    </script>
