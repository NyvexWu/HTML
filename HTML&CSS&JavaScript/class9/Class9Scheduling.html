<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Scheduling</title>
</head>
<body>
    <h3>countDown</h3>
    <div id="timer">3 </div>
    <script>
        /*
        using time to schedule an action for the website to perform 
        tools for scheduling: 
            1. window.setTimeout(function, time in ms(milisecond))
            2. window.setInterval(function, time in ms(milisecond))
        eg, (using window.setTimeout())
            function countDown() {
                let timer = document.getElementById("timer");
                timer.innerHTML = timer.innerHTML - 1;
                if (timer.innerHTML > 0) {
                    window.setTimeout(countDown, 1000);
                }
                else {
                    //window.location = "http://www.google.com/";
                }
            }
            window.setTimeout(countDown, 1000);
            //console.log("after scheduling");
            //even if the console.log is after .setTimeout function, the program will finish reading your program and output the ones without using the scheduling
        eg, (using window.setInterval())    
            function countDown() {
                let timer = document.getElementById("timer");
                timer.innerHTML = timer.innerHTML - 1;
                if (timer.innerHTML == 0) {
                    window.location = "http://www.google.com/";
                }
                else {
                    //
                }
            }
            window.setInterval(countDown, 1000);
        */
            
        function countDown() {
            let timer = document.getElementById("timer");
            timer.innerHTML = timer.innerHTML - 1;
            if (timer.innerHTML == 0) {
                window.alert("Happy Birthday!!!");
                // to counter setInterval function we need .clearInterval function to stop the scheduling
                window.clearInterval(interval);
            }
            // to use .clearInterval function you need the location of the .setInterval function inorder to remove it
            // to find the number you can just simply assign setInterval to a variable so the variable stores the number;
        }
        let interval = window.setInterval(countDown, 1000);
    </script>
</body>
</html>
