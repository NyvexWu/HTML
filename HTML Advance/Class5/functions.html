<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>function</title>
</head>
<body>
    <script>
        //function
        /*
        steps:
          create function -> call function
        */
        /*
            create function
            function functionName(parameter)
            {
                function code here...
            }
        */
        /*
        function without parameter
        ex,
           1. creat function
            function test() {
                console.log("Hello");
            }
           2. calling function
            test();
        function with parameter
        ex,
           1. create function with pararmeter in the parentheses
             function test(x)
             {
                 console.log(x);
             }
           2. call the function with the value in the parentheses
             test(3);
        -you can put multiple variables in the function parameter
         ex,
            function add(num1, num2) {
            let sum = num1 + num2;
            return sum;
            }
            let answer = add(-5, 6);
            console.log(answer);
        */
        function addUp(num) {
            let sum = 0;
            for (let i = 0; i < num; i++) {
                sum = sum + i + 1;
            }
            console.log(sum);
        }
        addUp(50);
        addUp(100);
        addUp(10);
    </script>
</body>
</html>
